<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
    <header class="website-header">
        <h1 id="header-title">
            Rock, Paper, Scissors
        </h1>
    </header>

    <div id="score">
        <h3 id="score-title">
            Current Score
        </h3>
        <br>
        <p>
            You: 
            <span id="player-score">
                0
            </span>
        </p>
        <br>
        <p>
            Computer: 
            <span id="computer-score">
                0
            </span>
        </p>
    </div>

    <div id="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>

    <p id="results">
        Results of each round will appear here. Whoever reaches 5 points first wins!
    </p>

    <form id='restart-container'>
        <input id = 'restart-button' size='100' type='button' value='Play Again' onclick='window.location.reload()'>
    </form>

  <script src="./index.js"></script>
</body>
</html>
